<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Page</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="drums container">
      <div id="clap" class="button__drum A">
        A
        <span class="button__name">clap</span>
      </div>

      <div id="hihat" class="button__drum S">
        S
        <span class="button__name">hihat</span>
      </div>

      <div id="kick" class="button__drum D">
        D
        <span class="button__name">kick</span>
      </div>

      <div id="openhat" class="button__drum F">
        F
        <span class="button__name">openhat</span>
      </div>

      <div id="boom" class="button__drum G">
        G
        <span class="button__name">boom</span>
      </div>

      <div id="ride" class="button__drum H">
        H
        <span class="button__name">ride</span>
      </div>

      <div id="snare" class="button__drum J">
        J <span class="button__name">snare</span>
      </div>

      <div id="tom" class="button__drum K">
        K <span class="button__name">tom</span>
      </div>

      <div id="tink" class="button__drum L">
        L <span class="button__name">tink</span>
      </div>
    </div>

    <audio id="clap" src="sounds/clap.wav"></audio>
    <audio id="hihat" src="sounds/hihat.wav"></audio>
    <audio id="kick" src="sounds/kick.wav"></audio>
    <audio id="openhat" src="sounds/openhat.wav"></audio>
    <audio id="boom" src="sounds/boom.wav"></audio>
    <audio id="ride" src="sounds/ride.wav"></audio>
    <audio id="snare" src="sounds/snare.wav"></audio>
    <audio id="tom" src="sounds/tom.wav"></audio>
    <audio id="tink" src="sounds/tink.wav"></audio>
    <script src="js/main.js"></script>
  </body>
</html>
